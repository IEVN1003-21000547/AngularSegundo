<div class="max-w-md mx-auto p-4">
    <form [formGroup]="form" (ngSubmit)="calcularZodiaco()" class="space-y-4">
      <div class="mb-5">
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
      </div>

      <div class="mb-5">
        <label for="apellidoP" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellido Paterno</label>
        <input id="apellidoP" formControlName="apellidoP" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
      </div>

      <div class="mb-5">
        <label for="apellidoM" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellido Materno</label>
        <input id="apellidoM" formControlName="apellidoM" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
      </div>
      
      <div class="grid md:grid-cols-3 md:gap-6">
        <div class="relative z-0 w-full mb-5 group">
          <input type="number" formControlName="dia" id="dia" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" required />
          <label for="dia" class="peer-focus:font-medium absolute text-sm text-black-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Día</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <input type="number" formControlName="mes" id="mes" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" required />
          <label for="mes" class="peer-focus:font-medium absolute text-sm text-black-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Mes</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <input type="number" formControlName="anio" id="anio" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" required />
          <label for="anio" class="peer-focus:font-medium absolute text-sm text-black-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Año</label>
        </div>
      </div>

      <div class="md:grid-cols-2 mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Sexo</label>
        <div class="flex items-center mb-4">
          <input id="hombre" type="radio" value="Hombre" formControlName="sexo" name="sexo" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
          <label for="hombre" class="ml-2 text-sm font-medium text-gray-900 dark:text-black-300">Hombre</label>
        </div>
        <div class="flex items-center">
          <input id="mujer" type="radio" value="Mujer" formControlName="sexo" name="sexo" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
          <label for="mujer" class="ml-2 text-sm font-medium text-gray-900 dark:text-black-300">Mujer</label>
        </div>
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-4">Calcular Zodiaco</button>
    </form>
    <div *ngIf="resultado" class="mt-6">
      <p>{{mensajeFinal}}</p>
      <img *ngIf="imagen" [src]="imagen" class="mt-4 w-32 h-32" />
    </div>
  </div>
